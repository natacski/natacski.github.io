<DOCTYPE! HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href= "index.css" rel="stylesheet">
  </head>
  <body>
 <!--jumbotron-->
 <div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container text-sm-center pt-5">
      <h1 class="display-2">Form Templates</h1>
      <div class="btn-group mt-4" role="group" aria-label="Callout buttons">
          <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#reserve">Reservation
          </button>
          <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#application">Application
          </button>
      </div>
  </div>
</div>
<!--/jumbotron-->


<!======================= FORM MODAL No.1===========================>

  <!-- Modal -->
  <div class="modal fade" id="reserve" tabindex="-1" role="dialog" aria-labelledby="register form" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header bg-info text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <!--registration form-->
                  <form id="f1">

                      <!--First row/name-last-->
                      <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" placeholder="First name" required>
                          </div>
                          <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" required>
                          </div>
                      </div>

                      <!--Second row/phone-->
                      <div class="input-group mt-4">
                          <span class="input-group-prepend"><img src="icons/phone.svg" alt="phone-icon"></span>
                          <input id="phone" type="tel" class="form-control" name="phone" placeholder="format: 1234567890" required>
                      </div>

                      <!--Third row/email-->
                      <div class="input-group mt-4">
                          <span class="input-group-prepend"><img src="icons/email.png" alt="email-icon"></span>
                          <input id="email" type="email" class="form-control" name="email" placeholder="name@example.com" required>
                      </div>

                      <!--Fourth row/calendar-->
                      <div class="input-group mt-4">
                          <span class="input-group-prepend">
                              <img src="icons/calendar.png" alt="calendar-icon">
                          </span>
                          <input id="calendar" type="date" class="form-control" placeholder="dd/mm/yyyy" required>
                      </div>

                      <!--Fifth row/time-person-->
                      <div class="form-row">

                          <div class="col input-group mt-4">
                              <!--Hours-->
                              <span class="input-group-prepend"><img src="icons/clock.svg" alt="clock-icon"></span>

                              <input type="time" id="hours" class="form-control" value="30:00" min="10:00" max="24:00" placeholder="10:00AM" required>
                          </div>

                          <div class="col input-group mt-4">
                              <!--Person-->
                              <span class="input-group-prepend"><img src="icons/person.svg" alt="people-icon"></span>
                              <input id="people" type="number" class="form-control" name="people" min="1" max="20" placeholder="1 person" required>
                          </div>
                      </div>

                      <!--Submit button-->
                      <button type="submit" class="btn btn-outline-info mt-4">Reserve</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!--/Reservation form-->

  <!======================= FORM MODAL No.2===========================>

      <!--Application form-->

      <div class="modal fade" id="application" tabindex="-1" role="dialog" aria-labelledby="application form" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header bg-dark text-white">
                      <h5 class="modal-title" id="exampleModalLabel">Application</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">

                      <form id="f2">
                          <h6 class="text-center text-info mt-4 mb-4">We are happy that you want to be part of our team!</h6>
                          <!--First row/name-last-->
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="name">First Name</label>
                                  <input type="text" class="form-control" id="name" required>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="lastName">Last Name</label>
                                  <input type="text" class="form-control" id="lastName" required>
                              </div>
                          </div>
                          <!--Second row/email-phone-->
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="inputEmail4">Email Address</label>
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" required>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="inputphone">Phone</label>
                                  <input type="phone" class="form-control" id="inputPhone" placeholder="format: 1234567890" required>
                              </div>
                          </div>
                          <!--Third row/positions-->
                          <div class=" form-group">
                              <label for="exampleFormControlSelect1">Position Applied</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                  <option selected>--Position--</option>
                                  <option>Front End Developer</option>
                                  <option>Back End Developer</option>
                                  <option>Web Designer</option>
                                  <option>Full Stack Developer</option>
                                  <option>Graphic Designer</option>
                              </select>
                          </div>

                          <!--Fourth row/full-time, part-time-->
                          <div class="form-group">
                              <div class="form-check pl-4">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
                                  <label class="form-check-label" for="exampleRadios1">
                                      Full-Time
                                  </label>
                              </div>
                              <div class="form-check pl-4">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
                                  <label class="form-check-label" for="exampleRadios2">
                                      Part-Time
                                  </label>
                              </div>
                          </div>
                          <!--Fifth row/texteare-->
                          <div class="form-group">
                              <label for="exampleFormControlTextarea1">What are your workplace skills?</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                          <!--Upload file-->
                          <div class="form-group">
                              <label for="exampleFormControlFile1">Upload your resume and list of references:</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                          </div>
                      </form>

                      <!--Submit button-->
                      <button type="submit" value="submit" class="btn btn-outline-info mt-4" onclick="mySubmitMessage()">Send</button>
                  </div>
              </div>
          </div>
      </div>
      <!--/Application form-->

      <!--JavaScript -->
    <script type="text/javascript" src="weather.js"></script>


      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
